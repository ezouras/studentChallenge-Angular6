<div class="container" id="pageTable">
  <div class="row header" id="mainTable">
    <div class="col-4">
      Student
    </div>
    <div class="col-4">
      GPA
    </div>
  </div>
  <div class="row" *ngFor="let student of students">
      <div class="col-4">{{student.name}}</div>
      <div class="col-4">{{student.gpa}}</div>
  </div>
</div>
