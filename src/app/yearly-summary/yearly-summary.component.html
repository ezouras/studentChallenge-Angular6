<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Year</th>
      <th scope="col">GPA Average</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let obj of yearlyData">
      <td (click)="getYearDetails(year)" #year>{{obj.year}}</td>
      <td>{{obj.gpa}}</td>
    </tr>
  </tbody>
</table>
